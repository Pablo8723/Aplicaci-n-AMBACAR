<div *ngIf="cargando">
    <app-cargando></app-cargando>
</div>

<div class="row" >
    <div class="col-12">
        <form class="form p-t-20"
                autocomplete="off"
                [formGroup]="usuarioForm">
            <div class="row">
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-subtitle>Campos con * son requeridos</mat-card-subtitle>
                        
                        <mat-form-field class="anchoTotal" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput #message 
                                    maxlength="50" 
                                    formControlName="nombre"
                                    placeholder="Guillermo Alejandro">
                            
                            <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
                        </mat-form-field>

                    </mat-card>

                    
                </div>
                <div class="col-md-6"></div>
            </div>
        </form>
    </div>
</div>

<pre>{{usuarioForm.value | json}}</pre>
